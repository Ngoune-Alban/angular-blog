<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 1,
                'list-group-item-danger': loveIts < 1}"
>
	<div>
		<div class="row">
			<div class="col-lg-4">
				<b><h1 [ngStyle]="{color:getColor()}"> {{ title  }}  </h1></b>
			</div>
			<div class="col-lg-6"></div>
			<div class="col-lg-2">
				<small><h4 class="left"> {{ created_at | date:"short" }}  </h4></small>
			</div>
		</div>
		
		
	</div>
	
	<p [ngStyle]="{color:getColor()}"> {{ content }} </p>
<button class="btn-success" (click)="loveIt()">Love it !</button>
<button class="btn-danger" (click)="dontLoveIt()"> Dont love !</button>
</li>
